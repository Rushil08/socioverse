<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Socioverse</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <link href="{{url_for('static',filename='register.css')}}" rel="stylesheet">
    <body>
        <header>
            <h1>Socioverse Registeration</h1> <br>
            <h2>One step to greatness</h2>
        </header>
        
        <main>
            <form id="login_form" class="form_class" action="/registerform" method="post">
                <div class="form_div">
                    <label>Username </label>
                    <input id="username" class="field_class" name="username" type="username" placeholder="Enter Your Username">
                    <label>Email </label>
                    <input id="email" class="field_class" name="email" type="email" placeholder="Enter Your Email">
                    <label>Set a password </label>
                    <input id="pass" class="field_class" name="password" type="password" placeholder="Enter a password">
                    <label>Confirm password </label>
                    <input id="passconfirm" class="field_class" name="passconfirm" type="password" placeholder="Re-enter your password">
                    <button type="submit" class="submit_class">Register</button>
                </div>
            </form>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
